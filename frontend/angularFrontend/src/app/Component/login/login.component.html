<div fxLayout="column" fxFlex="100" class="login-component">
  <div fxFlex="50" fxLayout="row" style="background-color: black;width: 100%" fxLayoutAlign="center center"
    fxLayoutGap="25px">
    <div fxLayoutAlign="center center">
      <div style="background-color: black;">
        <img src="../../../assets/download (1).jpeg" style="background: transparent;background-image: none;  ">
      </div>
    </div>
  </div>

  <div class="sub-conatiner" fxLayoutAlign="center start" fxLayoutGap="25px">


    <div class="padding" fxLayout="column" fxFlex="100" fxLayoutGap="25px">

      <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div style="font-size: 30px;font-weight:500"> Sign In </div>
        <div style="font-size: 20px;"> To start using this app </div>
      </div>

      <div fxFlex="70" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field >
            <mat-label>Enter your Email</mat-label>
            <input type="email" matInput placeholder="Your email" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error>Invalid or missing email.</mat-error>
          </mat-form-field>
          <mat-form-field >
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" matInput placeholder="Your password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>Missing password.</mat-error>
          </mat-form-field>

          <mat-spinner *ngIf="isSpinner == true"></mat-spinner>
          <div fxLayout="column" fxLayoutGap="10px">
            <div fxFlex="50" fxLayoutAlign="center center">
              <button type="submit" mat-raised-button color="primary"  [disabled]="loginForm.invalid">Sign In</button>
              </div>
              <div fxFlex="50">
                <p class="regular-12"> Not a member ? <span class="semi-bold-15 pointer color-persian-bl"
                (click)="signup()"  > Sign Up</span> </p>
              </div>
              
          </div>
        
        </form>
      </div>



    </div>


  </div>

</div>
